<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/favicon.ico') }}" />

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='font-awesome.min.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='animate.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='hamburgers.min.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='select2.min.css') }}">

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='util.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">

</head>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100">
<div class="login100-pic js-tilt" data-tilt>
<img src="{{url_for('static', filename='img-01.png')}}" alt="IMG">
</div>
</span>
	<a href="/"><button type="button" class="btn btn-primary">
	Home
	</button></a>
<form class="login100-form validate-form" action="/studentdatabase" method="POST">
	<span class="login100-form-title">
	Student Login
	</span>
	<div class="wrap-input100 validate-input">
	<input class="input100" type="text" id ="usn" name="usn" placeholder="USN">
	<span class="focus-input100"></span>
	<span class="symbol-input100">
	<i class="fa fa-envelope" aria-hidden="true"></i>
	</span>
	</div>
	<div class="wrap-input100 validate-input" data-validate="Password is required">
	<input class="input100" type="password" id ="password0" name="password0" placeholder="Password">
	<span class="focus-input100"></span>
	<span class="symbol-input100">
	<i class="fa fa-lock" aria-hidden="true"></i>
	</span>
	</div>
	<div class="container-login100-form-btn">
	<button type="submit" class="login100-form-btn">
	Login
	</button>
	</div>
	<span class="txt1">
	Forgot
	</span>
	<a class="txt2" href="#">
	Username / Password?
	</a>
	</div>
	<div class="text-center p-t-136">
	<a class="txt2" href="/registration">
	Register your Account
	<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
	</a>
	</div>
</form>
</div>
</div>
</div>

<script src="{{ url_for('static',filename='jquery-3.2.1.min.js') }}"></script>

<script src="{{ url_for('static',filename='popper.js') }}"></script>
<script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>

<script src="{{ url_for('static',filename='select2.min.js') }}"></script>

<script src="{{ url_for('static',filename='tilt.jquery.min.js') }}"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<script src="{{ url_for('static',filename='main.js') }}"></script>
</body>
</html>
