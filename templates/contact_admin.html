<form name="sentMessage" id="contactForm" novalidate="" action="/contactadmin" method="POST">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name." name="name">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>USN</label>
      <input type="text" class="form-control" placeholder="USN" id="name" required="" data-validation-required-message="Please enter your USN." name="usn">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>BRANCH</label>
      <input type="text" class="form-control" placeholder="BRANCH" id="name" required="" data-validation-required-message="Please enter your branch." name="branch">
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" class="form-control" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address." name="email">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Problem</label>
      <textarea rows="5" class="form-control" placeholder="Problem" id="message" required="" data-validation-required-message="Please your problem." name="problem"></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
