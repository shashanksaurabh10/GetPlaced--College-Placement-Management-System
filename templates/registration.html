  <nav class="navbar navbar-light bg-dark">

            REGISTRATION FORM
            <footer class="blockquote-footer">By Us For You <cite title="Source Title"></cite></footer>
        </a>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <main role="main" class="inner cover">
    <hr>

    <h3 class="cover-heading">FILL THE GIVEN FORM IN ORDER TO REGISTER</h3>
    <p class="lead">Fill it Carefully!</p>
  </main>
  <div class="container">
  <form action="/registration" method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">NAME</label>
      <input type="text" class="form-control" id="inputEmail4" name="name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">USN</label>
      <input type="text" class="form-control" id="inputPassword4" name="usn">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Mobile Number</label>
      <input type="text" class="form-control" id="inputPassword4" name="phoneno">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">SEMESTER</label>
      <input type="text" class="form-control" id="inputEmail4" name="sem">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">BRANCH</label>
      <input type="text" class="form-control" id="inputPassword4" name="branch">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Average of SGPA of all Semesters</label>
      <input type="text" class="form-control" id="inputCity" name="avgsgpa">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Field of specialization</label>
      <select id="inputState" class="form-control" name="specialization">
        <option selected>Choose...</option>
        <option>Machine Learning</option>
        <option>UI/UX Design</option>
        <option>Data Science</option>
        <option>Artifical intelligence</option>
        <option>Cloud Computing</option>
        <option>Unix Programing</option>
        <option>Database Analyst</option>
        <option>Cyber Security</option>
        <option>Fullstack web Development</option>
        <option>Mobile app development</option>
        <option>Computer Networking</option>
        <option>VR and AR Development</option>

      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Date Of Birth</label>
      <input type="text" class="form-control" id="inputZip" placeholder="YYYY-MM-DD" name="dob">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputState">Internship Experience</label>
      <select id="inputState" class="form-control" name="internship">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
         </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Preferred Company to be Placed At..</label>
      <select id="inputState" class="form-control" name="prefcompany">
        <option selected>Choose...</option>
        <option>Amazon</option>
        <option>Deloitte</option>
        <option>Infosys</option>
        <option>Cognizant</option>
        <option>TCS</option>
        <option>HCL</option>
        <option>Google</option>
        <option>Wipro</option>
        <option>Tech Mahindra</option>
        <option>IBM</option>
        <option>Microsoft</option>
        <option>Flipkart</option>
        <option>BYJU</option>
        <option>Mphasis</option>
        <option>HP Inc</option>
        <option>Acer Inc</option>
        <option>Edureka</option>

      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
<div class="container my-4">
    <p class="lead">
          <a href="/loginstudent" class="btn btn-lg btn-secondary">ALready Registered click here to login</a>
        </p>
</div>
</div>


</body>
